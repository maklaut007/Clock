<div class="app">
  <h1 class="title">{{title}}</h1>
  <div class="time">{{ timeDisplay }}</div>
  <div class="button-list">
    <button (click)="startTimer()" class="button-list__item">
      Start / Pause
    </button>
    <button (click)="waitTimer()" class="button-list__item">Wait</button>
    <button (click)="resetTimer()" class="button-list__item">Reset</button>
  </div>
</div>
